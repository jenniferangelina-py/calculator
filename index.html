<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="grid">
      <div class="display">
        <div id="display" class="operation"></div>
        <div class="result"></div>
      </div>
      <button id="clear" class="red">C</button>
      <button class="green small">( )</button>
      <button class="green">%</button>
      <button id="division" class="green">÷</button>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="multiplication" class="green">×</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="subtraction" class="green">−</button>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="addition" class="green">+</button>
      <button class="small">+/−</button>
      <button id="0">0</button>
      <button id="decimal-separator">.</button>
      <button class="green-bg">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
