<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="operation"></div>
        <div class="result"></div>
      </div>
      <button>C</button>
      <button class="green-ft" data-operator>()</button>
      <button class="green-ft" data-operator>%</button>
      <button class="green-ft" data-operator>รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="green-ft" data-operator>ร</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="green-ft" data-operator>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="green-ft" data-operator>+</button>
      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button class="green-bg">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
